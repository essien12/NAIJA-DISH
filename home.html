<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Naija Dish</title>
</head>
<body>
   
    <section class="hero food-hero" style="display: flex; align-items: center; justify-content: space-between; background-color: #f9f9f9; padding: 40px;">
        <div class="hero-content" style="max-width: 50%;">
            <h1 style="font-size: 3em; color: #333;">Choose Best Food</h1>
            <p style="font-size: 1.2em; color: #666; margin: 20px 0;">Experience the best Nigerian delicacies delivered to your doorstep.</p>
            <button style="background-color: #ff5722; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">Order Now</button>
        </div>
        <div class="hero-image" style="max-width: 50%;">
            <a href="food.Html"><img src="images/jollor rice.webp" alt="Nigerian Food Platter" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </div>
    </section>

    <section class="hero drink-hero" style="display: flex; align-items: center; justify-content: space-between; background-color: #fff; padding: 40px;">
        <div class="hero-image" style="max-width: 50%;">
            <a href="drink.html"><img src="images/drink.jpg" alt="Assorted Drinks" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </div>
        <div class="hero-content" style="max-width: 50%;">
            <h1 style="font-size: 3em; color: #333;">Refreshing Drinks</h1>
            <p style="font-size: 1.2em; color: #666; margin: 20px 0;">Pair your meal with our selection of refreshing beverages.</p>
            <button style="background-color: #2196f3; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">View Drinks</button>
        </div>
    </section>
</body>
</html>
